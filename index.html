<html lang="en">
<head>
    <meta charset="UTF-8">

   <!---Estilos---->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <H1 class="titulo"> Cotizador de Folletos</H1>

    <section class = "section">     

    <form id="form-datos" class ="formContacto"> 

<!--Nombre folleto-->
        <div class="row">
            <div class="mb-3  contIngresoDatos">
                <label for="nombre-input" class="form-label">Ingrese el nombre del folleto</label>
                <input type="text" class="form-control" id="nombre-input" placeholder="Nombre del Folleto">
            </div>
        
<!--Largo folleto-->
        <div>
            <label for="largo-input" class="contIngresoDatos">Ingrese el largo del folleto</label>
            <div class="mb-3  form-medida">
                <input type="number" class="form-control" id="largo-input" placeholder="Largo en CM">
            </div>
        </div>
<!--Ancho folleto-->
        <div>
            <label for="ancho-input" class="contIngresoDatos">Ingrese el ancho del folleto</label>
            <div class="mb-2  form-medida">
                <input type="number" class="form-control" id="ancho-input" placeholder="Ancho en CM">
              </div>
            </div>

<!--Tipo de impresión folleto-->   
    
        <div>
            <label for="tipo-input" class="contIngresoDatos">Ingrese Tipo de impresión</label>
            <div class="mb-2 col-3 contIngresoDatos">
                <select class="form-select" id="tipo-input" aria-label="Ingrese Tipo de impresión del folleto">
                    <option value="FR">Frente</option>
                    <option value="FD">Frente y Dorso</option>
                  </select>
                </div>
            </div>

<!--Laca Si o No-->
    
        <div>
            <label for="laca-input" class="form-tipo">Necesita Laca su Folleto?</label>
            <div class="mb-2 col-3 contIngresoDatos">
                <select class="form-select" id="laca-input" aria-label="Necesita Laca su Folleto" >
                    <option value="NO">No</option>
                    <option value="SI">SI</option>
                  </select>
                </div>
            </div>

        <div class="botones" >
            <div class="mb-2  contIngresoDatos">
                <input type="submit" class="submit-control" id="enviar" placeholder="Enviar">           
            </div>

            <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="mostrarStorage">
                    Ultima cotización
                </button>
            <!--<div class="ultimaCotizacion">
                <button class="btnUcoti" id="mostrarStorage"> Ultima cotización</button>
            </div>-->
        </div>
    </div>
    </form>


    <!----- Ponemos Modal ------>
  
  <!-- Modal -->
  <div id = "modal">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modalCaja">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ultima cotización</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div id="total-st" class="totalSt"></div>

        <div class="modal-body textoModal" id = "texto-modal">
         
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Understood</button>-->
        </div>
      </div>
    </div>
  </div>
</div>

    <div class=" sumaTotal" >
       
            <div id="total-folletos" class="totFolletos"></div>
            <div id="dev-datos" class="devDatos"></div>
        
    </div>

    

</section>
